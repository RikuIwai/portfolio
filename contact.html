<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta
      name="description"
      content="Web制作を行っている岩井陸の紹介ページになります。"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- fabicon -->
    <link rel="icon" href="img/logo-pic.png" type="image/png" />
    <!-- apple-touch-icon -->
    <link rel="apple-touch-icon" href="img/logo-pic.png" />
    <!-- ogp -->
    <meta property="og:site_name" content="RIKU's Portfolio" />
    <meta property="og:url" content="URL" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RIKU's Portfolio" />
    <meta
      property="og:description"
      content="Web制作を行っている岩井陸の紹介ページになります。"
    />
    <meta property="og:image" content="URL" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="AppID" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@www_waiwai_com" />
    <meta
      name="twitter:description"
      content="Web制作を行っている岩井陸の紹介ページになります。"
    />
    <meta name="twitter:image:src" content="URL" />
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="l_header">
      <div class="l_header-logo">
        <a href="index.html"
          ><img src="img/logo-pic.jpg" class="header_logo-pic"
        /></a>
      </div>
      <nav class="l_header-nav" id="js-nav">
        <ul class="l_header-nav_list l_header_nav_list">
          <li class="l_header-nav_item">
            <a
              href="index.html#about"
              class="l_header-nav_link l_header-nav_rotate"
              ><span class="l_header-nav_span">ABOUT</span>
              <span class="l_header-nav_span l_header-nav_span-jpn"
                >私について</span
              ></a
            >
          </li>
          <li class="l_header-nav_item">
            <a href="skill.html" class="l_header-nav_link l_header-nav_rotate"
              ><span class="l_header-nav_span">SKILL</span>
              <span class="l_header-nav_span l_header-nav_span-jpn"
                >私にできること</span
              ></a
            >
          </li>
          <li class="l_header-nav_item">
            <a href="work.html" class="l_header-nav_link l_header-nav_rotate"
              ><span class="l_header-nav_span">WORK</span>
              <span class="l_header-nav_span l_header-nav_span-jpn"
                >実績</span
              ></a
            >
          </li>
          <li class="l_header-nav_item">
            <a href="qa.html" class="l_header-nav_link l_header-nav_rotate">
              <span class="l_header-nav_span">Q&A</span>
              <span class="l_header-nav_span l_header-nav_span-jpn"
                >よくあるご質問</span
              ></a
            >
          </li>
          <li class="l_header-nav_item">
            <a href="contact.html" class="l_header-nav_link l_header-nav_rotate"
              ><span class="l_header-nav_span">CONTACT</span>
              <span class="l_header-nav_span l_header-nav_span-jpn"
                >お問い合わせ</span
              ></a
            >
          </li>
        </ul>
      </nav>
      <button class="m_hamburger" id="js-hamburger">
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
      </button>
    </header>
    <main class="l_main">
      <section class="skill_section">
        <div class="l_contents">
          <div class="l_container">
            <h2 class="m_title contact-title">お問い合わせ</h2>
            <form class="contact_form-wrapper">
              <dl class="contact_form-dl">
                <div class="contact_form-unit">
                  <dt class="contact_form-dt">お名前</dt>
                  <dd class="contact_form-dd">
                    <input
                      type="text"
                      placeholder="例)田中うぇぶ"
                      class="contact_form-text"
                    />
                  </dd>
                </div>
                <div class="contact_form-unit">
                  <dt class="contact_form-dt">ご連絡先</dt>
                  <dd class="contact_form-dd">
                    <input
                      type="text"
                      placeholder="例)www.html@gmail.com"
                      class="contact_form-text"
                    />
                  </dd>
                </div>
                <div class="contact_form-unit">
                  <dt class="contact_form-dt">お問い合わせ内容</dt>
                  <dd class="contact_form-dd">
                    <textarea rows="6" class="contact_form-textarea"></textarea>
                  </dd>
                </div>
              </dl>
              <div class="contact_btn-wrap">
                <input type="submit" class="contact_btn" value="送信する" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="l_footer">
      <div class="l_footer-box">
        <div class="l_footer-twitter">
          <a href="" class="l_footer-twitter-link">
            <img
              src="img/twitter-social-media-icon-design-template-vector-png_127015-removebg-preview.png"
              class="twitter-icon"
          /></a>
        </div>
        <a href="contact.html" class="l_footer_link">相談する</a>
      </div>
      <div class="l_footer-copy">
        <span class="l_footer-copy-p">&copy;RIKU IWAI's portfolio</span>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
